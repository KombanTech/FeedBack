<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        body, h2, form {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent background */
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
            margin: 20px auto; /* Center the container */
        }


        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            transition: border-color 0.3s;
            margin-left: -11px;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #ff8117;
            outline: none;
        }

        .submit-form {
            text-align: center;
            margin-top: 20px;
        }

        button[type="submit"] {
            background-color: #ff8117;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 107.5%;
            margin-top: 20px;
            margin-left: -11px;
            font-size: 20px;
        }

        button[type="submit"]:hover {
            background-color: #f77206;
        }

        a {
            color: #555;
            text-decoration: none;
            display: block;
            margin-top: 15px;
        }

        a:hover {
            text-decoration: underline;
        }

        @media (max-width: 400px) {
            .login-container {
                width: 90%;
                padding: 20px;
            }
        }
        .logo {
            max-width: 60%;
            height: auto; 
            display: block; 
            margin: 0 auto 20px; 
        }
    </style>
</head>
<body>

    <div class="login-container">
        <img src="https://www.takshashilauniv.ac.in/wp-content/uploads/2023/04/taklogo.png" alt="Logo" class="logo" />
        <h2>Admin Login</h2>
        <form method="POST">
            <input type="text" name="staff_id" placeholder="Staff ID" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

</body>
</html>
