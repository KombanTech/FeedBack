<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Page</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            background-image: url('https://www.greaterkashmir.com/wp-content/uploads/2024/06/feedback.jpg'); /* Ensure the correct image path */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .navbar {
            position: absolute;
            top: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 1rem;
            text-align: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            margin: 0 10px;
            transition: background-color 0.3s ease;
            font-size: 30px;
            font-weight: bold;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .login-links {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-links a {
            display: inline-block;
            margin: 0 15px;
            padding: 15px 30px;
            background-color: #000;
            color: #fff;
            text-decoration: none;
            font-size: 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .login-links a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <h3 style="color: white; font-size: 35px;">Welcome to the Feedback System</h3>
    </div>

    <!-- Login Links -->
    <div class="login-links">
        <a href="/feedback">Feedback</a>
        <a href="/admin-login">Admin Login</a>
    </div>
</body>
</html>
